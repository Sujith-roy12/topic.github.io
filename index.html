<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin: 1rem 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Random HTML Page</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>This is a simple example of an HTML page with a clean design. You can modify it to suit your needs!</p>
        </section>
        <section>
            <h2>Features</h2>
            <div class="card">
                <h3>Feature 1</h3>
                <p>This page has a responsive layout.</p>
            </div>
            <div class="card">
                <h3>Feature 2</h3>
                <p>Styled using basic CSS for simplicity.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Random HTML Page. All rights reserved.</p>
    </footer>
</body>
</html>
